<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online CV Maker</title>
    <link rel="stylesheet" href="/form.css">
    <link href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

  <div class="main">


    <div class="div1">



        <form class="row g-3">

            <div class="col-md-6">
                <label for="name" class="form-label">Name</label>
                <input type="text" placeholder="Enter Your Name" class="form-control" id="name">
            </div>

            <div class="col-md-6">
              <label for="inputEmail4" class="form-label">Email</label>
              <input type="email" placeholder="yyyy@gmail.com" class="form-control" id="inputEmail4">
            </div>

            <div class="col-md-6">
                <label for="mobno" class="form-label">Mob No</label>
                <input type="text" placeholder="XXXXXXXXXX" class="form-control" id="mobno">
            </div>

            <div class="col-md-6">
                <label for="Link" class="form-label">Git Hub Profile Link</label>
                <input type="text" placeholder="link" class="form-control" id="Link">
            </div>

              
            <div class="col-md-6">
                  <label for="skills" class="form-label">Skills</label>
                  <input type="text" placeholder="Enter your skills" class="form-control" id="skills">
            </div>



            
             
            
              


            
           
           
              </div>
            </div>
            
          </form>








    </div>



  </div>
    
</body>
</html>
